<!DOCTYPE html>
<html>
<head>
    
    <title>Form Contact Us</title>
    <link rel="stylesheet" href="contact_css.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Contact Us Form</h1><br>
            <input type="text" id="firstName" placeholder="First Name" required><span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" id="lastName" placeholder="Last Name" required><span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="email" id="email" placeholder="Email" required><span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="tel" id="mobile" placeholder="Phone" required><span class="icon"><ion-icon name="call-outline"></ion-icon></span>
            <h4>Type Your Message Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Submit" id="button">
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
